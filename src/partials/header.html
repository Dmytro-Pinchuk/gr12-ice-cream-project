<header class="header">
  <div class="container header__container">
    <div class="nav">
      <a href="" class="nav__link-logo">
        <span class="nav__logo-container">
          <picture>
            <source
              srcset="
                ./images/header/logo-desk.png    1x,
                ./images/header/logo-desk-2x.png 2x
              "
              media="(min-width:1200px)"
            />
            <source
              srcset="
                ./images/header/logo-tab.png    1x,
                ./images/header/logo-tab-2x.png 2x
              "
              media="(min-width:768px)"
            />
            <source
              srcset="
                ./images/header/logo-mob.png    1x,
                ./images/header/logo-mob-2x.png 2x
              "
              media="(max-width:767px)"
            />
            <img
              class="nav__logo"
              src="./images/header/logo-desk.png"
              width="100%"
              height="100%"
              alt="logo"
            />
          </picture>
        </span>
      </a>
    </div>

    <div class="header-btn">

      <nav class="header-navigation">
        <ul class="header-nav list">
          <li class="header-nav__item">
            <a href="./index.html" class="header-nav__link link">Home</a>
          </li>
          <li class="header-nav__item">
            <a href="#how it’s made?" class="header-nav__link link">How it’s made?</a>
          </li>
          <li class="header-nav__item">
            <a href="#products_section" class="header-nav__link link">Our products</a>
          </li>
          <li class="header-nav__item">
            <a href="#contacts" class="header-nav__link link">Contact</a>
          </li>
        </ul>
      </nav>

      <button type="button" class="menu-open-btn" data-menu-open>
        <svg class="menu-open-btn__menu-icon" width="32px" height="32px">
          <use href="./images/icons.svg#icon-menu"></use>
        </svg>
      </button>

      

      <button type="button" class="btn-buy">
        <span class="btn-buy__text">Buy now</span>
        <span class="btn-buy__btn-icon">
          <svg class="btn-buy__btn-icon--icon" width="7px" height="10px">
            <use href="./images/icons.svg#icon-btn-more"></use>
          </svg>
        </span>
        
      </button>
    </div>
  </div>
</header>
